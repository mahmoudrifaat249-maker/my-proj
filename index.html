<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EST3ED - Mobile App Development - Map</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family:Times New Roman (Headings CS);
      background:#121920;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    
    footer {
      border-top: 1px solid #111827;
      padding: 32px 16px 24px;
      background: #020617;
      color: #9ca3af;
      margin-top: auto;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-top {
      display: grid;
      grid-template-columns: 1.1fr 1fr 0.9fr;
      gap: 32px;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .footer-logo {
      font-weight: 400;
      font-size: 50px;
      letter-spacing: 0.18em;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    .footer-title {
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 8px;
    }

    .footer-links,
    .footer-legal {
      list-style: none;
      font-size: 12px;
      line-height: 1.8;
      padding-left: 0;
    }

    .footer-links a,
    .footer-legal a {
      text-decoration: none;
      color: #9ca3af;
    }

    .footer-links a:hover,
    .footer-legal a:hover {
      color: #e5e7eb;
    }

    .footer-social {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .social-dot {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid #38bdf8;
    }

    .footer-bottom {
      font-size: 11px;
      text-align: center;
      color: #6b7280;
      margin-top: 10px;
    }
    

    .social-dot {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.25s ease;
  font-size: 13px;
  color: #38bdf8;
}

.social-dot:hover {
  background: #38bdf8;
  color: #020617;
  transform: scale(1.2);
  box-shadow: 0 0 10px rgba(56,189,248,0.5);
}



    @media (max-width: 860px) {
      .footer-top {
        grid-template-columns: 1fr;
      }
    }



.navbar {
  padding-top: 20px !important;
  padding-bottom: 20px !important;
}

.navbar.bg-dark {
  background: rgba(0, 0, 0, 0.65) !important;
  backdrop-filter: blur(6px);
  transition: 0.4s ease-in-out;
}

body:has(main:hover) .navbar.bg-dark {
  background: rgba(0, 0, 0, 0.10) !important;
  backdrop-filter: blur(2px);
}

.btn-pro {
 
  align-items: center;
  justify-content: center;
  gap: 10px;


   display: inline-flex;  
  width: max-content;    
  padding: 12px 22px;
  margin: 20px auto;

 
  font-size: 16px;
  font-weight: 600;

 
border-radius: 200px;
  cursor: pointer;

  background: linear-gradient(90deg, #173e50, #0ea5a4);
  color: #052f2a;

  box-shadow:
    0 6px 18px rgba(2, 128, 128, 0.18),
    inset 0 -3px 6px rgba(255,255,255,0.08);

  transition: .18s ease;
}



.navbar .btn-sm {
  border-radius: 100px !important;
  padding: 6px 18px;
}

.btn-pro:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow:
    0 12px 25px rgba(2,128,128,0.22),
    0 2px 6px rgba(0,0,0,0.22);
}

.btn-pro:active {
  transform: translateY(-1px) scale(.98);
  box-shadow: 0 6px 12px rgba(2,128,128,0.14);
}

.btn-pro:focus {
  outline: 3px solid rgba(94,234,212,0.35);
  outline-offset: 4px;
}


.img{
  margin-left: 12px;
}

.rod-iframe {
  width: 100%;
  min-height: 2200px;
  border: none;
  border-radius: 12px;
  margin: 0;
  display: block;
  overflow: hidden;
}
    
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-info"  href="#"> EST3ED</a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">

       <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4">
  <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
  <li class="nav-item"><a class="nav-link" href="#">Roadmaps</a></li>
  <li class="nav-item"><a class="nav-link" href="#">Trainings</a></li>
  <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
</ul>


        <div class="d-flex gap-2 ms-lg-3">
          <button class="btn btn-outline-secondary btn-sm">Log in</button>
          <button class="btn btn-primary btn-sm">Sign in</button>
        </div>

      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5 text-center">
   
    <iframe src="rod.html" class="rod-iframe" title="Roadmap" scrolling="no"></iframe>
   
    
  </main>


<button class="btn-pro  btn-sm"  onclick="window.open('index.html','_blank') ;" > Go To Roadmaps</button>
  
  <footer>
    <div class="footer-inner">
      <div class="footer-top">
        <div>
          <div class="footer-logo">EST3ED</div>
          <div style="font-size:12px; max-width:260px;">
            Your dedicated ally from education to transformation.
          </div>
        </div>

        <div>
          <div class="footer-title">NAVIGATION</div>
          <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Roadmaps</a></li>
            <li><a href="#">Trainings</a></li>
          </ul>

          <div class="footer-title" style="margin-top:10px;">LEGAL</div>
          <ul class="footer-legal">
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>

        <div>
          <div class="footer-title">FOLLOW US</div>
          <div class="footer-social">
    <div class="social-dot"><i class="fab fa-facebook-f"></i></div>
    <div class="social-dot"><i class="fab fa-instagram"></i></div>
    <div class="social-dot"><i class="fab fa-x-twitter"></i></div>
          </div>
        </div>
      </div>
    <center><hr  style="width: 50%;"></center>
      <div class="footer-bottom">
        © 2024 EST3ED — All Rights Reserved.
      </div>
    </div>
  </footer>

</body>
</html>
